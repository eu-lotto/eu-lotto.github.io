<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .congrats-box {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
        }

        .congrats-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }

        .back-link {
            color: #0000ff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="congrats-box">
        <p class="congrats-text">Congrats! You entered the draw</p>
        <a href="https://eu-lotto.github.io/" class="back-link">Go back for another submission. You can make up to 10 submissions a day!</a>
    </div>
</body>
</html>
